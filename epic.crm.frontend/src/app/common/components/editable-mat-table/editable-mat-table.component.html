<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef>
      {{ col.label }}
    </th>
    <td mat-cell *matCellDef="let element">
      <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
        <div  *ngSwitchCase="'isEdit'">
          <button class="m-2" color="primary" mat-raised-button (click)="element.isEdit = !element.isEdit">
            Edit
          </button>
          <button mat-raised-button color="warn" class="m-2" (click)="removeRow(element.id)">
            Delete
          </button>
        </div>
        <span *ngSwitchDefault>
          {{ element[col.key] }}
        </span>
      </div>
      <div [ngSwitch]="col.type" *ngIf="element.isEdit">
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button class="m-2" color="accent" mat-raised-button (click)="element.isEdit = !element.isEdit">
            Done
          </button>
        </div>
        <mat-form-field class="form-input"
                        *ngSwitchCase="'date'"
                        appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput
                 [matDatepicker]="picker"
                 [(ngModel)]="element[col.key]" />
          <mat-datepicker-toggle matSuffix
                                 [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-input"
                        *ngSwitchCase="'combobox'"
                        appearance="fill">
          <mat-label>Combobox</mat-label>
          <mat-select [(ngModel)]="element[col.key]">
            <mat-option *ngFor="let item of checkboxEelements" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form-input" *ngSwitchDefault>
          <input [type]="col.type" matInput [(ngModel)]="element[col.key]" appearance="fill"/>
        </mat-form-field>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
